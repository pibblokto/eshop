start_instances:
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest
  stage: start
  script:
    - aws ec2 start-instances --instance-ids $MASTER_ID
    - aws ec2 start-instances --instance-ids $NODE1_ID
    - aws ec2 start-instances --instance-ids $NODE2_ID
    - sleep 20s

upload_files:
  image: ubuntu:18.04
  stage: upload
  script:
    - export DEBIAN_FRONTEND=noninteractive
    - apt-get update -y
    - apt-get install -y awscli
    - apt install -y zip unzip
    - zip -r docker_files docker_files
    - aws s3 cp ./docker_files.zip s3://eshopbucketname


deploy_stack:
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest
  stage: deploy
  script:
    - aws ssm send-command --instance-ids $MASTER_ID --parameters 'GCRLOGIN='${GOOGLE_CLOUD_ACCOUNT}'' --document-name "DeployDockerStack"
